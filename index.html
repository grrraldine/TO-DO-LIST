<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <h1>Lista de Tareas</h1>
        <form id="todo-form">
            <input type="text" id="new-task" placeholder="Añadir una nueva tarea..." />
            <input type="submit" value="Agregar" id="add-task-btn" />
        </form>
        <ul id="task-list"></ul>

        <div id="completion-message" class="completion-container" style="display: none;">
            <img src="assets/foxy.png" alt="Felicidades" class="completion-image">
            <p class="completion-text">Mereces un descanso, completaste todas tus tareas:) </p>
        </div>

        <div id="coffee-message" class="coffee-container" style="display: none;">
            <img src="assets/coffee.png" alt="Tómate un café" class="coffee-image">
            <p class="coffee-text">Es un buen momento para tomarte un break </p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
